<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>注册</title>
    #include("/template/common/include/_css.html")
</head>
<body class="login-body body">

<div class="login-box">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>欢迎注册</legend>
    </fieldset>
    #for (role : roleList)
    <div class="layui-form-item">
        <button class="layui-btn layui-btn-fluid" value="#(role.id)" id="#(role.lastUpdAcct)">#(role.name)</button>
    </div>
    #end
</div>

#include("/template/common/include/_js.html")
<script type="text/javascript">

    $("button").each(function () {
       $(this).click(function () {
           console.log("/app/" + $(this).attr("id") + "/register");
           window.location.href = "/app/" + $(this).attr("id") + "/register";
       });
    });

</script>
</body>
</html>
