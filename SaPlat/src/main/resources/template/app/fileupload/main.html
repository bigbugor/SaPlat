#include("/template/common/layout/_page_layout.html")
#@layout()

#define css()
<link rel="stylesheet" href="#(RESOURCE_HOST)/static/css/zTreeStyle/zTreeStyle.css" type="text/css">
<style>

</style>

#define js()
<script type="text/javascript" src="#(RESOURCE_HOST)/static/js/ztree/jquery.ztree.all.min.js"></script>
<style type="text/css">
    .ztree li a.level0 {width:200px;height: 20px; text-align: center; display:block; background-color: #393D49; border:1px silver solid; margin:10px; border-radius:5px;}
    .ztree li a.level0.cur {background-color: #66A3D2; }
    .ztree li a.level0 span {display: block; color: white; padding-top:3px; font-size:14px; font-weight: bold;word-spacing: 2px; line-height:10px;}
    .ztree li a.level0 span.button {	float:right; margin-left: 10px; visibility: visible;display:none;}
    .ztree li span.button.switch.level0 {display:none;}


</style>
<script type="text/javascript">
    var setting = {
        view: {
            showLine: false,
            addDiyDom:addDiyDom
        },
        data: {
            simpleData: {
                enable: true
            }
        },
        callback: {
            onClick: zTreeOnClick
        }
    };
    function addDiyDom(treeId, treeNode) {
        var spaceWidth = 10;
        var switchObj = $("#" + treeNode.tId + "_switch"),
            icoObj = $("#" + treeNode.tId + "_ico");
        switchObj.remove();
        icoObj.before(switchObj);
    }
    var pid = '#(parentID)';
    var projectID = '#(projectID)';
    var fileTypeID = null;

    var reloadTable;

    function zTreeOnClick(event, treeId, treeNode) {
        $("#add").removeClass("layui-hide");
        reloadTable(treeNode.id);
        fileTypeID = treeNode.id;
    }

    function zTreeReload() {
        util.sendAjax({
            url: '#(ctxPath)/app/fileupload/tree',
            data: {
                parentID: pid
            },
            notice: false,
            success: function (data) {
                $.fn.zTree.init($("#tree"), setting, data.data);
            }
        })
    }

    $(document).ready(function () {
        zTreeReload();
    });

    layui.use(['table', 'layer', 'upload','element'], function () {
        var table = layui.table
            , layer = layui.layer
            , $ = layui.jquery
            , element = layui.element
            , upload = layui.upload;

        //创建监听函数
         var xhrOnProgress=function(fun) {
            xhrOnProgress.onprogress = fun; //绑定监听
             //使用闭包实现监听绑
            return function() {
                //通过$.ajaxSettings.xhr();获得XMLHttpRequest对象
                var xhr = $.ajaxSettings.xhr();
                 //判断监听函数是否为函数
                  if (typeof xhrOnProgress.onprogress !== 'function')
                       return xhr;
                   //如果有监听函数并且xhr对象支持绑定时就把监听函数绑定上去
                    if (xhrOnProgress.onprogress && xhr.upload) {
                          xhr.upload.onprogress = xhrOnProgress.onprogress;
                    }
                    return xhr;
             }
         }
        // 表格渲染
        var tableIns = table.render({
            elem: '#dateTable'                  //指定原始表格元素选择器（推荐id选择器）
            , id: 'dateTable'
            , even: true //开启隔行背景
            , size: 'sm' //小尺寸的表格
            , height: 'full-100'    //容器高度
            , cols: [[                  //标题栏
                {type: 'numbers', fixed: true, unresize: true}
                , {field: 'name', title: '名称',minWidth:200,sort:true}
                , {field: 'createTime', title: '上传时间',minWidth:150,sort:true}
                , {fixed: 'right', title: '操作', minWidth: 200, align: 'center', toolbar: '#barOption'} //这里的toolbar值是模板元素的选择器
            ]]
//            , url: '#(ctxPath)/system/res/resData'
//            , method: 'get'
            , request: {
                pageName: 'pageNumber' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , page: true
            , limits: [30, 60, 90, 150, 300]
            , limit: 30 //默认采用30
            , loading: true
            , done: function (res, curr, count) {
                var flag = '#(flag)';
                if (flag === "true") {
                    $('.del').remove();
                    $('#add').remove();
                }
            }
        });


        table.on('tool(dateTable)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    util.sendAjax({
                        type: 'POST',
                        url: '#(ctxPath)/app/fileupload/delete',
                        data: {
                            id: data.id,
                            projectID: projectID
                        },
                        loadFlag: true,
                        success: function (data) {
                            layer.close(index);
                            reloadTable(fileTypeID);
                        },
                        unSuccess: function (data) {
                            layer.close(index);
                        }
                    })
                });
            } else if (obj.event === 'view') {
                pop_show('查看文件', '#(ctxPath)/util/pdfView?fileID=' + data.fileID, '', '', function () {
                });
            }
        });

        upload.render({
            elem: '#add'
            , url: '#(ctxPath)/util/uploadFile'
            , accept: 'file'
            //,multiple: true
            , exts: 'pdf|png|jpeg|jpg'
            ,xhr:xhrOnProgress
            ,progress:function(value){//上传进度回调 value进度值
                element.progress('upload-progress', value+'%')//设置页面进度条
            }
            , data: {
                description: "文档文件"
            }, before: function (res) {
                // <!--var bg = $('<div class="loading-bg"><i class="layui-icon layui-icon-loading layui-icon layui-anim layui-anim-rotate layui-anim-loop loading-ico"></i></div>');-->
                // <!--$('body').prepend(bg);-->
                $('#upload-progress').removeClass('layui-hide');
            }, done: function (res) {
                <!--$('.loading-bg').remove();-->
                $('#upload-progress').addClass('layui-hide');
                if (res.code == 0) {
                    postFileID(fileTypeID, res.data.fileId, projectID);
                    return true;
                } else if (res.code == 1) {
                    layer.msg("文件上传失败，请重新选择上传！");
                    return false;
                }
            }
            , error: function (index, upload) {
                $('#upload-progress').addClass('layui-hide');
                layer.msg("文件上传错误！请重新尝试！");
            }
        });

        reloadTable = function (_fileTypeID) {
            table.reload('dateTable', {
                url: '#(ctxPath)/app/fileupload/tableData'
                , where: {
                    fileTypeID: _fileTypeID,
                    projectID: projectID
                } //设定异步数据接口的额外参数
            });
        };
        var flag = '#(flag)';
        if (flag === "true") {
            $('#del').remove();
            $('#add').remove();
        }
    });

    function postFileID(_fileTypeID, _fileID, _projectID) {
        util.sendAjax({
            type: 'POST',
            url: '#(ctxPath)/app/fileupload/save',
            data: {
                'fileProject.fileID': _fileID,
                'fileProject.projectID': _projectID,
                'fileProject.fileTypeID': _fileTypeID
            },
            loadFlag: true,
            success: function (data) {
                reloadTable(fileTypeID);
            },
            unSuccess: function (data) {
            }
        })
    }


</script>
#end

#define content()
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-col-md3" style="overflow:auto;">
            <ul id="tree" class="ztree"></ul>
        </div>
        <div class="layui-col-md9">
            <div class="layui-progress layui-hide" style="margin-bottom:10px" lay-showpercent="true" id="upload-progress" lay-filter="upload-progress" >
                <div class="layui-progress-bar layui-bg-green" lay-percent="0%"></div>
            </div>
            <div class="layui-btn-group">
                <button id="add" class="layui-btn layui-btn-small layui-hide">上传文件</button>
            </div>
            <table id="dateTable" lay-filter="dateTable"></table>
        </div>
    </div>
</div>

<script type="text/html" id="barOption">
    <a class="layui-btn layui-btn-xs" lay-event="view">查看</a>


    <a class="layui-btn layui-btn-danger layui-btn-xs del" lay-event="del" id="del">删除</a>
</script>
#end
