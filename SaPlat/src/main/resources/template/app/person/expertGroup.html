#include("/template/common/layout/_page_layout.html")
#@layout()

#define css()
<style>

</style>
#end

#define js()
<script type="text/javascript">
    layui.use('layer', function () {
        var layer = layui.layer
            , $ = layui.jquery;


        $('.go').click(function () {
            $('h1').fadeOut("fast");
            $(this).fadeOut("fast");
            window.location.href = "#(ctxPath)/app/expert_group/verify";
        });

        $('#exit').click(function () {
            util.sendAjax({
                type: 'POST',
                url: '#(ctxPath)/app/person/cancelExpertGroupAuth',
                data: null,
                loadFlag: true,
                success: function (data) {
                    layer.msg('取消成功！');
                    window.location.reload();
                    console.log(data);
                },
                error: function (data) {
                    console.log(data);
                }
            });
            return false;
        });

    });


</script>
#end

#define content()
<div class="layui-fluid">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>专家团体</legend>
    </fieldset>


    #shiroHasRole('专家团体')
        您好，您拥有了角色 '专家团体'
    #end


    #shiroNotHasRole('专家团体')
        #if(auth.status == 2)
            <h1>您的认证信息正在审核中。。。</h1>
            <button class="layui-btn layui-btn-normal go" >点击查看</button>
            <button class="layui-btn layui-btn-normal" id="exit">取消认证</button>
        #else
            <h1>您当前未认证专家团体</h1>
            <button class="layui-btn layui-btn-normal go">点击认证</button>
        #end
    #end
    <hr>
</div>

#end
