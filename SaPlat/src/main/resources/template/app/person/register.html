<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>个人群体注册</title>
    #include("/template/common/include/_css.html")
</head>
<body class="login-body body">

<div class="login-box">
    <form id="register" class="layui-form layui-form-pane" method="get" action="">
        <div class="layui-form-item">
            <h3>#(APP.name)</h3>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>账号</label>
            <div class="layui-input-block">
                <input type="text" name="user.name" placeholder="请输入账号" class="layui-input" value="" required
                       lay-verify="required" autocomplete="off"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>姓名</label>
            <div class="layui-input-block">
                <input type="text" name="person.name" placeholder="请输入姓名" class="layui-input" value="" required
                       lay-verify="required" autocomplete="off"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="person.sex" value="男" title="男" checked="">
                <input type="radio" name="person.sex" value="女" title="女">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>登录密码</label>
            <div class="layui-input-block">
                <input type="password" name="user.pwd" id="pwd" placeholder="登录密码" class="layui-input" value="" required
                       lay-verify="required" autocomplete="off"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>确认密码</label>
            <div class="layui-input-block">
                <input type="password" name="rePwd" id="rePwd" placeholder="确认密码" class="layui-input" value="" required
                       lay-verify="repass" autocomplete="off"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>年龄</label>
            <div class="layui-input-block">
                <input type="number" name="person.age" lay-verify="required" required lay-verify="required"
                       placeholder="请输入年龄" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>电话号码</label>
            <div class="layui-input-block">
                <input type="tel" name="person.phone" placeholder="电话号码" required lay-verify="required|phone"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="user.email" placeholder="邮箱" required lay-verify="email" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>地址</label>
            <div class="layui-input-block">
                <input type="text" name="person.addr" placeholder="地址" class="layui-input" value="" required
                       lay-verify="required" autocomplete="off"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <button class="layui-btn" lay-filter="sub" lay-submit id="sub">
                保存
            </button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </form>
</div>

#include("/template/common/include/_js.html")
<script type="text/javascript">
    layui.use(['form', 'layer', 'upload'], function () {
        // 操作对象
        var form = layui.form
            , layer = layui.layer
            , $ = layui.jquery
            , upload = layui.upload;

        // 提交监听
        form.on('submit(sub)', function (data) {
            util.sendAjax({
                type: 'POST',
                url: '#(ctxPath)/app/person/postRegister',
                data: $.param(data.field),
                loadFlag: true,
                success: function (data) {
                    layer.msg('注册成功，正在跳转！');
                    setTimeout(function () {
                        window.location.href = "#(ctxPath)/";
                    }, 3000);
                },
                error: function (data) {
                    console.log(data);
                }
            });
            return false;

        });




    })

</script>
</body>
</html>
