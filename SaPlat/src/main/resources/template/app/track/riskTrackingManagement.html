#include("/template/common/layout/_page_layout.html")
#@layout()

#define css()
<style type="text/css">
</style>
#end

#define content()
<br>
<h2 class="title" align="center" style="color: #00a89a">风险跟踪管理登记表</h2><br>
<hr class="layui-bg-blue">
<div class="layui-row">
    <div class="layui-row">
        <table id="dateTable" lay-filter="dateTable"></table>
    </div>
    <div class="layui-form-item" style="text-align: center">
        <div class="layui-input-block">
            <button type="button" id="upload" class="layui-btn" lay-submit="" lay-filter="upload"
                    style="align-content: center;">上传
            </button>
        </div>
    </div>
</div>
<script type="text/html" id="barOption">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="see" id="see">查看</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" id="del">删除</a>
</script>
#end

#define js()
<script type="text/javascript">
    var projectID = "#(projectID)";
    var projectFileTypeID = "#(projectFileTypeID)";

    layui.use(['table', 'layer'], function () {
        var table = layui.table,
            layer = layui.layer,
            $ = layui.jquery;

        var tableIns = table.render({
            elem: '#dateTable'                  //指定原始表格元素选择器（推荐id选择器）
            , id: 'dateTable'
            , even: true //开启隔行背景
            , size: 'sm' //小尺寸的表格
            , height: 'full-150'    //容器高度
            , contentType: 'application/json; charset=UTF-8'
            , cols: [[                 //标题栏
                {field: '0', align: 'center', width: 50, type: 'numbers', unresize: 'true'}
                , {field: 'name', title: '文件名', width: 300, align: 'center'}
                , {field: 'createUserName', title: '上传人员', width: 150, align: 'center'}
                , {field: 'createTime', title: '上传时间', width: 150, align: 'center', sort: true}
                , {field: 'option', title: '操作', align: 'center', toolbar: '#barOption'} //这里的toolbar值是模板元素的选择器
            ]]
            , url: '#(ctxPath)/app/track/fileTable?id=' + projectID + '&fileTypeID=' + projectFileTypeID
            , method: 'get'
            , request: {
                pageName: 'pageNumber' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , page: true
            , limits: [30, 60, 90, 150, 300]
            , limit: 30 //默认采用30
            , loading: true
            , done: function (res, curr, count) {

                $('.layui-table-body').find('td').each(function (index, element) {
                    if ($(this).attr("data-field") > 0) {
                        $(this).css("display", "none");
                    }
                });
            }
        });

        table.on('tool(dateTable)', function (obj) {
            var data = obj.data;
            if (obj.event === 'see') {
                pop_show('查看文件', '#(ctxPath)/util/pdfView?fileID=' + data.fileID, '600', '600', function () {
                    table.reload('dateTable-measure', {
                        url: '#(ctxPath)/app/track/fileTable?id=' + projectID + '&fileTypeID=' + projectFileTypeID
                    });
                });
            } else if (obj.event === 'del') {
                $.post('#(ctxPath)/app/track/deleteRiskTrackingMessage?id=' + data.projectID + '&fileID=' + data.fileID, function () {
                    window.location.reload();
                });
            }
        });

        $("#upload").click(function () {
            pop_show('上传文件', '#(ctxPath)/app/project/fileUploading?id=' + projectFileTypeID + '&projectId=' + projectID, '500', '300', function () {
                layer.msg("上传成功！");
                window.location.reload();
            });
        });

    });
</script>
#end
