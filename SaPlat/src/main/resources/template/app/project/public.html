#include("/template/common/layout/_page_layout.html")
#@layout()

#define css()
<style>
    button {
        background: #758ef0;
        color: #FFF;
        border: none;
        border-radius: 15px;
    }
</style>
#end

#define js()
<script type="text/javascript">
    var now = new Date();
    var start = now.getTime();  // 将当前时间转换为时间戳
    var end = start + 24*60*60*1000*30; //结束时间

    layui.use(['form', 'layer'], function () {
        // 操作对象
        var form = layui.form
            , layer = layui.layer
            , $ = layui.jquery;

        laydate = layui.laydate;
        laydate.render({
            elem: '#publicTime',
            type: 'datetime',  // 可选择年、月、日、时、分、秒
            value: new Date(),// 设定初始日期为当前日期
            min: start,   // 规定最小日期
            max: end,     // 规定最大日期
            done: function(value){
                // value为第一个日期选择框选择的日期
                const start2 = new Date(value).getTime();
                const end2 = start2 + 24*60*60*1000*30;
                $('.endTime').empty().append('<input type="text" class="layui-input" id="endTime">');
                $("#endTime").val(value);
                laydate.render({
                    elem: '#endTime',
                    type: 'datetime',
                    min: start2,  // 最小日期不得小于第一个日期选择框的值
                    max: end2     // 最大日期在30天内
                })
            }
        });
        laydate.render({
            elem: '#endTime',
            type: 'datetime',
            value: new Date(new Date().getTime() + 24*60*60*1000),// 设定初始日期为当前日期的后1天
            min: 0,   // 该值为第一个日期框的值，一般是从服务器端获取
            max: 30   // 该值为第一个日期框值的30天内，可用时间戳来解决
        })

        function sanityn() {
            var publicTime = $('#publicTime').val();
            var endTime = $('#endTime').val();
            if (publicTime > endTime)
                return "发布时间不能大于结束时间！";
            if (publicTime < new Date() || endTime < new Date())
                return "时间不能小于当前时间！";
            return null;
        }
        
        form.on('submit(sub)', function (data) {
            var msg;
            if ((msg = sanityn()) == null){
                util.sendAjax({
                    type: 'POST',
                    url: '#(ctxPath)/app/project/isPublic?id=' + $('#id').val(),
                    data: $.param(data.field),
                    loadFlag: true,
                    success: function (data) {
                        pop_close();
                        setTimeout(function () {
                            return true;
                        }, 3000);
                    },
                    error: function (data) {
                        console.log(data);
                    }
                });
            }else {
                layer.msg(msg);
            }
            return false;
        });
    });

</script>
#end

#define content()
<div class="x-body">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>请填写发布日期</legend>
    </fieldset>
    <form id="person" class="layui-form x-center">
        <div class="layui-form-pane">

            <!--隐藏id-->
            <input type="text" id="id" name="id"
                   class="layui-input layui-disabled layui-hide" value="#(id)"/>

            <div class="layui-form-item">
                <label class="layui-form-label">发布日期</label>
                <div class="layui-input-inline">
                    <input type="date" id="publicTime" name="publicTime" class="layui-input" lay-verify="required"/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">截止日期</label>
                <div class="layui-input-inline">
                    <input type="date" id="endTime" name="endTime" class="layui-input" lay-verify="required"/>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="sub" align="center">提交</button>
                </div>
            </div>

        </div>
    </form>
</div>
#end
