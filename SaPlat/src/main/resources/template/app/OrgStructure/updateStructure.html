#include("/template/common/layout/_page_layout.html")
#@layout()

#define css()
<style>

</style>
#end

#define js()
<script type="text/javascript">
    layui.use(['form', 'layer'], function () {
        // 操作对象
        var form = layui.form
            , layer = layui.layer
            , $ = layui.jquery;

        form.on('submit(sub)', function(data){

            util.sendAjax ({
                type: 'POST',
                url: '#(ctxPath)/app/OrgStructure/postUpdateStructure',
                data: $('#addForm').serialize(),
                loadFlag: true,
                success : function(data){
                    pop_close();
                }
            });

            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
#end

#define content()
<div class="x-body">
    <form id="addForm" class="layui-form" action="">

        <input type="hidden" name="orgStructure.id" placeholder="" class="layui-input" value="#(orgstruct.id)" required  lay-verify="required" autocomplete="off"/>

        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>架构名称</label>
            <div class="layui-input-block">
                <input type="text" name="orgStructure.name" placeholder="" class="layui-input" value="#(orgstruct.name)" required  lay-verify="required" autocomplete="off"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>架构普全拼</label>
            <div class="layui-input-block">
                <input type="text" name="orgStructure.spell" placeholder="" class="layui-input" value="#(orgstruct.spell)" required  lay-verify="required" autocomplete="off"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>组织类型</label>
            <div class="layui-input-block">
                <input type="text" name="orgStructure.orgType" placeholder="" class="layui-input layui-disabled" value="#(orgstruct.orgType)" required  lay-verify="required" autocomplete="off" disabled/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>组织编号</label>
            <div class="layui-input-block">
                <input type="text" name="orgStructure.orgID" placeholder="" class="layui-input layui-disabled" value="#(orgstruct.orgID)" required  lay-verify="required" autocomplete="off" disabled/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>上级架构编号</label>
            <div class="layui-input-block">
                <input type="text" name="orgStructure.parentID" placeholder="" class="layui-input layui-disabled" value="#(orgstruct.parentID)" required  lay-verify="required" autocomplete="off" disabled/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <button  class="layui-btn" lay-filter="sub" lay-submit>
                保存
            </button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </form>
</div>
#end
