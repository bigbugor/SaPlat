#include("/template/common/layout/_page_layout.html")
#@layout()

#define css()
<style>
    button {
        background: #758ef0;
        color: #FFF;
        border: none;
        border-radius: 15px;
    }
</style>
#end

#define content()
<div class="layui-fluid">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>企业机构认证</legend>
    </fieldset>

    <form id="person" class="layui-form x-center" action="">
        <div class="layui-form-pane">

            <div class="layui-form-item">
                <label class="layui-form-label" for="enterprise.name">企业机构名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="enterprise.name" name="enterprise.name" value="#(organization.name)"
                           class="layui-input layui-disabled layui-hide" required/>
                    <p>#(organization.name)</p></div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="enterprise.orgID">组织机构代码</label>
                <div class="layui-input-inline">
                    <input type="text" id="enterprise.orgID" name="enterprise.orgID" value="#(organization.id)"
                           class="layui-input layui-disabled layui-hide" required/>
                    <p>#(organization.id)</p>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="enterprise.address">公司地址</label>
                <div class="layui-input-inline">
                    <input type="text" id="enterprise.address" name="enterprise.address"
                           value="#(enterprise.address)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="enterprise.resume">公司简介</label>
                <div class="layui-input-inline">
                    <input type="text" id="enterprise.resume" name="enterprise.resume"
                           value="#(enterprise.resume)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="enterprise.principal">公司负责人</label>
                <div class="layui-input-inline">
                    <input type="text" id="enterprise.principal" name="enterprise.principal"
                           value="#(enterprise.principal)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="enterprise.phone">公司负责人联系方式</label>
                <div class="layui-input-inline">
                    <input type="tel" id="enterprise.phone" name="enterprise.phone"
                           value="#(enterprise.phone)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="enterprise.type">主体类型</label>
                <div class="layui-input-inline">
                    <input type="text" id="enterprise.type" name="enterprise.type"
                           value="#(enterprise.type)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="enterprise.credit">统一社会信用代码</label>
                <div class="layui-input-inline">
                    <input type="text" id="enterprise.credit" name="enterprise.credit"
                           value="#(enterprise.credit)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="enterprise.scope">业务范围</label>
                <div class="layui-input-inline">
                    <input type="text" id="enterprise.scope" name="enterprise.scope"
                           value="#(enterprise.scope)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="enterprise.start">创办日期</label>
                <div class="layui-input-inline">
                    <input type="date" id="enterprise.start" name="enterprise.start"
                           value="#(enterprise.start)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="enterprise.person">企业法人</label>
                <div class="layui-input-inline">
                    <input type="text" id="enterprise.person" name="enterprise.person"
                           value="#(enterprise.person)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="enterprise.capital">注册资本</label>
                <div class="layui-input-inline">
                    <input type="number" id="enterprise.capital" name="enterprise.capital"
                           value="#(enterprise.capital)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label x-center"><em class="require-mark">*</em>法人身份证照片</label>
                <div class="layui-input-inline layui-upload">
                    <button type="button" class="layui-btn" id="upload"><i class="layui-icon"></i>上传文件</button>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="enterprise.website">企业网站</label>
                <div class="layui-input-inline">
                    <input type="text" id="enterprise.website" name="enterprise.website"
                           value="#(enterprise.website)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="enterprise.landline">座机电话</label>
                <div class="layui-input-inline">
                    <input type="text" id="enterprise.landline" name="enterprise.landline"
                           value="#(enterprise.landline)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="enterprise.scale">企业人数</label>
                <div class="layui-input-inline">
                    <input type="number" id="enterprise.scale" name="enterprise.scale"
                           value="#(enterprise.scale)" class="layui-input" required/>
                </div>
            </div>

            <!--隐藏flag作为界面是否禁用的方法-->
            <input type="text" id="flag" name="flag"
                   class="layui-input layui-disabled layui-hide" value="#(flag)" required/>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="sub">保存</button>
                    <button class="layui-btn layui-btn-warm" id="reset">取消</button>
                </div>
            </div>
        </div>
    </form>
</div>

#end

#define js()
<script type="text/javascript">
    layui.use(['form', 'layer', 'upload'], function () {
        var layer = layui.layer
            , $ = layui.jquery
            , form = layui.form
            , upload = layui.upload;

        var fileFromID;

        upload.render({
            elem: '#upload'
            , url: '#(ctxPath)/util/uploadFile'
            , accept: 'file'
            , exts: 'doc|docx|pdf'
            , data: {
                description: "法人身份证照片"
            }
            , done: function (res) {
                if (res.code == 0) {
                    pop_close();
                    $.post('#(ctxPath)/app/organization/upload?fileId=' + res.data.fileId + '&tableName=enterprise&fieldName=法人身份证照片', function (data) {
                        fileFromID = data.fileFromID;
                        layer.msg("上传成功");
                    });
                } else if (res.code == 1) {
                    layer.msg("文件上传失败，请重新选择上传！");
                    setTimeout(function () {
                    }, 1000);
                }
            }
            , error: function (index, upload) {
                alert("文件上传错误！请重新尝试！");
            }
        });

        form.on('submit(sub)', function (data) {
            if(isNaN(parseInt(fileFromID))){
                layer.msg("您的文件还没有上传,请上传后再提交");
                return false;
            }
            util.sendAjax({
                type: 'POST',
                url: '#(ctxPath)/app/organization/enterpriseProve?fileFromID=' + fileFromID,
                data: $.param(data.field),
                loadFlag: true,
                success: function (data) {
                    window.location.href = '#(ctxPath)/app/organization/prove';
                    return true;
                },
                error: function (data) {
                    console.log(data);
                }
            });
            return false;
        });
    });

    if ($('#flag').val() == 1) {
        $(".layui-btn").addClass("layui-hide");
        $(":input").addClass("layui-disabled");
        $(":input").attr("disabled", "disabled");

    }


</script>
#end
