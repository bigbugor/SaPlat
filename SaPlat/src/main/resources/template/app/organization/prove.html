#include("/template/common/layout/_page_layout.html")
#@layout()

#define css()
<style>

    .layui-form-item{
        margin-right: 100px;
    }
    .layui-btn{
        width: 100px;
        height: 100px;
        margin-top: 15px;
        margin-right: 70px;
        border-radius: 100PX;
    }
</style>
#end

#define js()
<script type="text/javascript">
    layui.use(['form', 'layer'], function () {
        var layer = layui.layer
            , $ = layui.jquery
            , form = layui.form;


        form.on('submit(sub)', function (data) {

            console.log(data);
          var v =  data.elem.value;
            console.log(v);
            window.location.href = '#(ctxPath)/app/organization/'+v;
            return false;
        });

    });


</script>
#end

#define content()
<div class="layui-fluid">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>组织机构认证</legend>
    </fieldset>

    <form id="person" class="layui-form x-center" action="">
        <div class="layui-form-pane">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="sub" value="management">管理机构</button>
                    <button class="layui-btn" lay-submit lay-filter="sub" value="enterprise">企业机构</button>
                    <button class="layui-btn" lay-submit lay-filter="sub" value="facAgency">服务机构</button>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block" STYLE="margin-left: 110PX;">
                    <button class="layui-btn" lay-submit lay-filter="sub" value="profGroup">专业团体</button>
                    <button class="layui-btn" lay-submit lay-filter="sub" value="reviewGroup">审查团体</button>
                </div>
            </div>

        </div>
    </form>
    <hr>
</div>

#end
