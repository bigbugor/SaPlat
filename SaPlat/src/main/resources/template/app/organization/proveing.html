#include("/template/common/layout/_page_layout.html")
#@layout()

#define css()
<style>
    button {
        background: #758ef0;
        color: #FFF;
        border: none;
        border-radius: 15px;
    }
</style>
#end


#define content()
<div class="layui-fluid">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>#(name)认证正在审核中</legend>
    </fieldset>

    <form id="person" class="layui-form x-center" action="">
        <div class="layui-form-pane">

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="sub" value="#(Method)">查看</button>
                    <button class="layui-btn layui-btn-warm" lay-submit lay-filter="reset">取消</button>
                </div>
            </div>
        </div>
    </form>
</div>
#end


#define js()
<script type="text/javascript">
    layui.use(['form', 'layer', 'upload'], function () {
        var layer = layui.layer
            , $ = layui.jquery
            , form = layui.form;
        form.on('submit(sub)', function (data) {
            var method = data.elem.value;
            console.log(method);
            window.location.href = '#(ctxPath)/app/organization/' + method;
            return false;
        });
    });
</script>
#end
