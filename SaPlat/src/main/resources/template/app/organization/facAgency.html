#include("/template/common/layout/_page_layout.html")
#@layout()

#define css()
<style>
    button {
        background: #758ef0;
        color: #FFF;
        border: none;
        border-radius: 15px;
    }
</style>
#end


#define content()
<div class="layui-fluid">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>服务机构认证</legend>
    </fieldset>

    <form id="person" class="layui-form x-center" action="">
        <div class="layui-form-pane">

            <div class="layui-form-item">
                <label class="layui-form-label" for="upload"><em class="require-mark">*</em>营业执照或相关文件</label>
                <div class="layui-input-block">
                    <div class="layui-upload">
                        <div class="layui-upload">
                            <button type="button" class="layui-btn" name="upload" id="upload"><i class="layui-icon"></i>上传文件
                            </button>
                            <label class="layui-hide" for="organization.certificate"></label>
                            <input type="text" class="layui-hide" name="organization.certificate" id="organization.certificate"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="facAgency.name">服务机构名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="facAgency.name" name="facAgency.name" value="#(organization.name)"
                           class="layui-input layui-disabled layui-hide" required/>
                    <p>#(organization.name)</p>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="facAgency.orgID">组织机构编号</label>
                <div class="layui-input-inline">
                    <input type="number" id="facAgency.orgID" name="facAgency.orgID" value="#(organization.id)"
                           class="layui-input layui-disabled layui-hide" required/>
                    <p>#(organization.id)</p>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="facAgency.address">公司地址</label>
                <div class="layui-input-inline">
                    <input type="text" id="facAgency.address" name="facAgency.address"
                           value="#(facAgency.address)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="facAgency.resume">公司简介</label>
                <div class="layui-input-inline">
                    <input type="text" id="facAgency.resume" name="facAgency.resume"
                           value="#(facAgency.resume)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="facAgency.principal">公司负责人</label>
                <div class="layui-input-inline">
                    <input type="text" id="facAgency.principal" name="facAgency.principal"
                           value="#(facAgency.principal)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="facAgency.phone">公司负责人联系方式</label>
                <div class="layui-input-inline">
                    <input type="tel" id="facAgency.phone" name="facAgency.phone"
                           value="#(facAgency.phone)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="facAgency.type">主体类型</label>
                <div class="layui-input-inline">
                    <input type="text" id="facAgency.type" name="facAgency.type"
                           value="#(facAgency.type)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="facAgency.credit">统一社会信用代码</label>
                <div class="layui-input-inline">
                    <input type="text" id="facAgency.credit" name="facAgency.credit"
                           value="#(facAgency.credit)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="facAgency.scope">业务范围</label>
                <div class="layui-input-inline">
                    <input type="text" id="facAgency.scope" name="facAgency.scope"
                           value="#(facAgency.scope)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="facAgency.start">创办日期</label>
                <div class="layui-input-inline">
                    <input type="date" id="facAgency.start" name="facAgency.start"
                           value="#(facAgency.start)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="facAgency.person">企业法人</label>
                <div class="layui-input-inline">
                    <input type="text" id="facAgency.person" name="facAgency.person"
                           value="#(facAgency.person)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="upload1"><em class="require-mark">*</em>法人身份证照片</label>
                <div class="layui-input-block">
                    <div class="layui-upload1">
                        <div class="layui-upload1">
                            <button type="button" class="layui-btn" name="upload1" id="upload1"><i
                                    class="layui-icon"></i>上传文件
                            </button>
                            <label class="layui-hide" for="facAgency.pictrue"></label>
                            <input type="text" class="layui-hide" name="facAgency.pictrue" id="facAgency.pictrue"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="facAgency.capital">注册资本</label>
                <div class="layui-input-inline">
                    <input type="number" id="facAgency.capital" name="facAgency.capital"
                           value="#(facAgency.capital)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="facAgency.website">企业网站</label>
                <div class="layui-input-inline">
                    <input type="text" id="facAgency.website" name="facAgency.website"
                           value="#(facAgency.website)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="facAgency.coordinate">地址坐标</label>
                <div class="layui-input-inline">
                    <input type="text" id="facAgency.coordinate" name="facAgency.coordinate"
                           value="#(facAgency.coordinate)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="facAgency.landline">座机电话</label>
                <div class="layui-input-inline">
                    <input type="text" id="facAgency.landline" name="facAgency.landline"
                           value="#(facAgency.landline)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="facAgency.scale">企业人数</label>
                <div class="layui-input-inline">
                    <input type="number" id="facAgency.scale" name="facAgency.scale"
                           value="#(facAgency.scale)" class="layui-input" required/>
                </div>
            </div>

            <!--隐藏flag作为界面是否禁用的方法-->
            <input type="text" id="flag" name="flag"
                   class="layui-input layui-disabled layui-hide" value="#(flag)" required/>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="sub">保存</button>
                    <button class="layui-btn layui-btn-warm" id="reset">取消</button>
                </div>
            </div>
        </div>
    </form>
</div>

#end


#define js()
<script type="text/javascript">
    layui.use(['form', 'layer', 'upload'], function () {
        var layer = layui.layer
            , $ = layui.jquery
            , form = layui.form
            , upload = layui.upload;

        upload.render({ //允许上传的文件后缀
            elem: '#upload'
            , url: '#(ctxPath)/app/organization/upload'
            , accept: 'file' //普通文件
            , exts: 'doc|docx|pdf' //只允许上传压缩文件
            , done: function (res) {
                $("#organization.certificate").text(res.path);
                $("#organization.certificate").val(res.path);
                $("#organization.certificate").html(res.path);
            }
        });


        form.on('submit(sub)', function (data) {
            util.sendAjax({
                type: 'POST',
                url: '#(ctxPath)/app/organization/facAgencyProve',
                data: $.param(data.field),
                loadFlag: true,
                success: function (data) {
                    window.location.href = '#(ctxPath)/app/organization/prove';
                    setTimeout(function () {
                        return true;
                    }, 3000);
                },
                error: function (data) {
                    console.log(data);
                }
            });
            return false;
        });
    });

    if ($('#flag').val() == 1) {
        $(".layui-btn").addClass("layui-hide");
        $(":input").addClass("layui-disabled");
        $(":input").attr("disabled", "disabled");
    }
</script>
#end
