#include("/template/common/layout/_page_layout.html")
#@layout()

#define css()
<style>
    button {
        background: #758ef0;
        color: #FFF;
        border: none;
        border-radius: 15px;
    }
</style>
#end


#define content()
<div class="layui-fluid">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>审查团体认证</legend>
    </fieldset>

    <form id="person" class="layui-form x-center" action="">
        <div class="layui-form-pane">

            <div class="layui-form-item">
                <label class="layui-form-label" for="upload"><em class="require-mark">*</em>营业执照或相关文件</label>
                <div class="layui-input-block">
                    <div class="layui-upload">
                        <div class="layui-upload">
                            <button type="button" class="layui-btn" name="upload" id="upload"><i
                                    class="layui-icon"></i>上传文件
                            </button>
                            <label class="layui-hide" for="organization.certificate"></label><input type="text"
                                                                                                    class="layui-hide"
                                                                                                    name="organization.certificate"
                                                                                                    id="organization.certificate">
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="reviewGroup.name">审查团体名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="reviewGroup.name" name="reviewGroup.name" value="#(organization.name)"
                           class="layui-input layui-disabled layui-hide" required/>
                    <p>#(organization.name)</p>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="reviewGroup.orgID">组织机构编号</label>
                <div class="layui-input-inline">
                    <input type="number" id="reviewGroup.orgID" name="reviewGroup.orgID" value="#(organization.id)"
                           class="layui-input layui-disabled layui-hide" required/>
                    <p>#(organization.id)</p>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="reviewGroup.scope">服务范围</label>
                <div class="layui-input-inline">
                    <input type="text" id="reviewGroup.scope" name="reviewGroup.scope"
                           value="#(reviewGroup.scope)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="reviewGroup.performance">服务业绩</label>
                <div class="layui-input-inline">
                    <input type="text" id="reviewGroup.performance" name="reviewGroup.performance"
                           value="#(reviewGroup.performance)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="reviewGroup.resume">人员简历</label>
                <div class="layui-input-inline">
                    <input type="text" id="reviewGroup.resume" name="reviewGroup.resume"
                           value="#(reviewGroup.resume)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="reviewGroup.content">专业内容</label>
                <div class="layui-input-inline">
                    <input type="text" id="reviewGroup.content" name="reviewGroup.content"
                           value="#(reviewGroup.content)" class="layui-input" required/>
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label" for="reviewGroup.administrator">管理员姓名</label>
                <div class="layui-input-inline">
                    <input type="text" id="reviewGroup.administrator" name="reviewGroup.administrator"
                           value="#(reviewGroup.administrator)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="reviewGroup.contact">管理员联系方式</label>
                <div class="layui-input-inline">
                    <input type="tel" id="reviewGroup.contact" name="reviewGroup.contact"
                           value="#(reviewGroup.contact)" class="layui-input" required/>
                </div>
            </div>

            <!--隐藏flag作为界面是否禁用的方法-->
            <input type="text" id="flag" name="flag"
                   class="layui-input layui-disabled layui-hide" value="#(flag)" required/>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="sub">保存</button>
                    <button class="layui-btn layui-btn-warm" id="reset">取消</button>
                </div>
            </div>
        </div>
    </form>
</div>

#end


#define js()
<script type="text/javascript">
    layui.use(['form', 'layer', 'upload'], function () {
        var layer = layui.layer
            , $ = layui.jquery
            , form = layui.form;

        form.on('submit(sub)', function (data) {
            util.sendAjax({
                type: 'POST',
                url: '#(ctxPath)/app/organization/reviewGroupProve',
                data: $.param(data.field),
                loadFlag: true,
                success: function (data) {
                    window.location.href = '#(ctxPath)/app/organization/prove';
                    setTimeout(function () {
                        return true;
                    }, 3000);
                },
                error: function (data) {
                    console.log(data);
                }
            });
            return false;
        });
    });

    if ($('#flag').val() == 1) {
        $(".layui-btn").addClass("layui-hide");
        $(":input").addClass("layui-disabled");
        $(":input").attr("disabled", "disabled");
    }
</script>
#end
