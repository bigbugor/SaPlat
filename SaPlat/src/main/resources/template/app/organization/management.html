#include("/template/common/layout/_page_layout.html")
#@layout()

#define css()
<style>
    button {
        background: #758ef0;
        color: #FFF;
        border: none;
        border-radius: 15px;
    }
</style>
#end


#define content()
<div class="layui-fluid">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>管理机构认证</legend>
    </fieldset>
    <form id="person" class="layui-form x-center" action="">
        <div class="layui-form-pane">

            <div class="layui-form-item">
                <label class="layui-form-label" for="management.name">管理机构名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="management.name" name="management.name" value="#(organization.name)"
                           class="layui-input layui-disabled layui-hide" required/>
                    <p>#(organization.name)</p>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="management.orgID">组织机构编号</label>
                <div class="layui-input-inline">
                    <input type="number" id="management.orgID" name="management.orgID" value="#(organization.id)"
                           class="layui-input layui-disabled layui-hide" required/>
                    <p>#(organization.id)</p>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="management.responsibility">部门职责</label>
                <div class="layui-input-inline">
                    <input type="text" id="management.responsibility" name="management.responsibility"
                           value="#(management.responsibility)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="management.superior">上级部门</label>
                <div class="layui-input-inline">
                    <input type="text" id="management.superior" name="management.superior"
                           value="#(management.superior)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="management.principal">上级负责人</label>
                <div class="layui-input-inline">
                    <input type="text" id="management.principal" name="management.principal"
                           value="#(management.principal)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="management.principalcon">负责人联系方式</label>
                <div class="layui-input-inline">
                    <input type="tel" id="management.principalcon" name="management.principalcon"
                           value="#(management.principalcon)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="management.party">党政信息</label>
                <div class="layui-input-inline">
                    <input type="text" id="management.party" name="management.party"
                           value="#(management.party)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="management.manager">部门主管姓名</label>
                <div class="layui-input-inline">
                    <input type="text" id="management.manager" name="management.manager"
                           value="#(management.manager)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="management.managercon">主管联系方式</label>
                <div class="layui-input-inline">
                    <input type="tel" id="management.managercon" name="management.managercon"
                           value="#(management.managercon)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="management.detailedaddr">部门详细地址</label>
                <div class="layui-input-inline">
                    <input type="text" id="management.detailedaddr" name="management.detailedaddr"
                           value="#(management.detailedaddr)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="management.num">部门人数</label>
                <div class="layui-input-inline">
                    <input type="number" id="management.num" name="management.num"
                           value="#(management.num)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="management.lower">下级部门</label>
                <div class="layui-input-inline">
                    <input type="text" id="management.lower" name="management.lower"
                           value="#(management.lower)" class="layui-input" required/>
                </div>
            </div>

            <!--隐藏flag作为界面是否禁用的方法-->
            <input type="text" id="flag" name="flag"
                   class="layui-input layui-disabled layui-hide" value="#(flag)" required/>


            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="button" class="layui-btn" lay-submit lay-filter="sub">保存</button>
                    <button type="button" class="layui-btn layui-btn-warm" id="reset">取消</button>
                    <button type="button" class="layui-btn layui-btn-warm layui-hide" id="back">返回</button>
                </div>
            </div>
        </div>
    </form>
</div>

#end


#define js()
<script type="text/javascript">
    layui.use(['form', 'layer'], function () {
        var layer = layui.layer
            , $ = layui.jquery
            , form = layui.form

        form.on('submit(sub)', function (data) {
            util.sendAjax({
                type: 'POST',
                url: '#(ctxPath)/app/organization/managementProve',
                data: $.param(data.field),
                loadFlag: true,
                success: function (data) {
                    window.location.href = '#(ctxPath)/app/organization/prove';
                    setTimeout(function () {
                        return true;
                    }, 3000);
                },
                error: function (data) {
                    console.log(data);
                }
            });
            return false;
        });
    });

    if ($('#flag').val() == 1) {
        $(".layui-btn").addClass("layui-hide");
        $(":input").addClass("layui-disabled");
        $(":input").attr("disabled", "disabled");
        $('#back').removeClass('layui-hide').removeClass('layui-disabled').attr("disabled","");
    }
    $('#back').click(function () {
        history.go(-1);
    })
</script>
#end
