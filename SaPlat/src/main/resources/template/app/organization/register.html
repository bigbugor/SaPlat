<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>组织机构注册</title>
    #include("/template/common/include/_css.html")
</head>
<body class="login-body body">

<div class="login-box">
    <form class="layui-form layui-form-pane" method="get" action="">
        <div class="layui-form-item">
            <h3>#(APP.name)组织机构注册</h3>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>组织机构名称（账号）</label>
            <div class="layui-input-block">
                <input type="text" name="organization.name" placeholder="组织机构名称" class="layui-input" value="" required  lay-verify="required" autocomplete="off"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>登录密码</label>
            <div class="layui-input-block">
                <input type="password" name="user.pwd" id="pwd" placeholder="登录密码" class="layui-input" value="" required  lay-verify="required" autocomplete="off"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>确认密码</label>
            <div class="layui-input-block">
                <input type="password" name="rePwd" id="rePwd" placeholder="确认密码" class="layui-input" value="" required  lay-verify="repass" autocomplete="off"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>组织机构代码</label>
            <div class="layui-input-block">
                <input type="text" name="organization.code" placeholder="组织机构代码" class="layui-input" value="" required  lay-verify="required" autocomplete="off"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>组织机构地址</label>
            <div class="layui-input-block">
                <input type="text" name="organization.addr" placeholder="组织机构地址" class="layui-input" value="" required  lay-verify="required" autocomplete="off"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>委办负责人名称</label>
            <div class="layui-input-block">
                <input type="text" name="organization.principal" placeholder="委办负责人名称" class="layui-input" value="" required  lay-verify="required" autocomplete="off"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>委办负责人联系方式</label>
            <div class="layui-input-block">
                <input type="text" name="organization.contact" placeholder="委办负责人联系方式" class="layui-input" value="" required  lay-verify="required" autocomplete="off"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="user.email" placeholder="邮箱" required lay-verify="email" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <button  class="layui-btn" lay-filter="sub" lay-submit type="submit">
                保存
            </button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </form>
</div>

#include("/template/common/include/_js.html")
<script type="text/javascript">
    layui.use(['form', 'layer'], function () {
        // 操作对象
        var form = layui.form
            , layer = layui.layer
            , $ = layui.jquery;

        // 提交监听
        form.on('submit(sub)', function (data) {
            util.sendAjax ({
                type: 'POST',
                url: '#(ctxPath)/app/organization/postRegister',
                data: $.param(data.field),
                loadFlag: true,
                success : function(data) {
                    layer.msg('注册成功，正在跳转！');
                    setTimeout(function () {
                        window.location.href = "/login";
                    },3000);
                },
                error : function (data) {
                    console.log(data);
                }
            });

            return false;
        });

    })
</script>
</body>
</html>
