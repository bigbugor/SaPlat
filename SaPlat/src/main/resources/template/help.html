<html>
<head>
    <meta charset="utf-8">
    <title>帮助查看</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link id="layuicss-layer" rel="stylesheet"
          href="http://www.layui.com/admin/std/dist/layuiadmin/layui/css/modules/layer/default/layer.css?v=3.1.1"
          media="all">
    <link rel="stylesheet" href="../static/css/register/style/admin.css" media="all">
    <link rel="stylesheet" href="../static/js/layui/css/layui.css" media="all">
    <script type="text/javascript" src="../static/js/ztree/jquery.media.js"></script>
    <style>
        .layadmin-tips h1 {
            font-size: 60px;
            line-height: 1.5;
            color: #009688;
        }

        #go {
            line-height: 0.6;
        }

        #go a {
            margin: 20px;
            font-size: 25px;
            cursor: pointer;
            line-height: 2;
        }

        .layui-icon {
            font-size: 250px;
            color: #009688;
        }
    </style>
</head>
<body layadmin-themealias="default">


<div class="layui-fluid">
    <div class="layadmin-tips">
        <div id="icon">
            <span class="layui-icon layui-icon-help"></span>
        </div>
        <div class="layui-text">
            <h1>
                <span>帮</span>
                <span>助</span>
                <span>文</span>
                <span>档</span>
                <span style="display:block;font-size: 30px">请选择帮助文档类型</span>
                <div id="go">
                    <a class="media" href="../static/document/admin.pdf">管理员</a>
                    <a class="media" href="../static/document/user.pdf">组织机构 / 个人用户</a>
                </div>
            </h1>
        </div>
    </div>
</div>

<script src="../static/js/layui/layui.all.js"></script>
<script>
    layui.use(['layer'], function () {
        // 操作对象
        var layer = layui.layer
            , $ = layui.jquery;

        function pdf(element) {
            element.media({
                width: 800
                , height: 600
                , src: element.attr(href)
            });
        }

        $('.media').click(function () {
            pdf($(this));
        })
    });

</script>
</body>
</html>
