#define js()
<script type="text/javascript">

    layui.use(['table', 'layer'], function () {
        var table = layui.table
            , layer = layui.layer
            , $ = layui.jquery
            , form = layui.form;

        // 表格渲染
        var tableIns = table.render({
            elem: '#dateTable'                  //指定原始表格元素选择器（推荐id选择器）
            , id: 'dateTable'
            , even: true //开启隔行背景
            , size: 'sm' //小尺寸的表格
            , height: 'full-150'    //容器高度
            , cols: [[                  //标题栏
                {type: 'numbers', fixed: true, unresize: true}
                , {field: 'id', title: 'ID', width: 60}
                , {field: 'name', title: '个人群体名称', width: 130}
                , {field: 'sex', title: '性别', width: 60}
                , {field: 'phone', title: '电话号码', width: 150}
                , {field: 'addr', title: '地址', width: 150}
                , {field: 'identity', title: '身份证路径', width: 150}
                , {field: 'lastAccessTime', title: '最后一次访问时间', width: 150}
                , {field: 'power', title: '权限', width: 100}
                , {fixed: 'right', title: '操作', width: 150, align: 'center', toolbar: '#barOption'} //这里的toolbar值是模板元素的选择器
            ]]
            , url: '#(ctxPath)/system/person/tableData'
            , method: 'get'
            , request: {
                pageName: 'pageNumber' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , page: true
            , limits: [30, 60, 90, 150, 300]
            , limit: 30 //默认采用30
            , loading: true
            , done: function (res, curr, count) {
            }
        });


        table.on('tool(dateTable)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                pop_show('编辑个人信息', '#(ctxPath)/system/person/update?id=' + data.id, '', '', function () {
                    reloadTable($('#name').val(), $('#phone').val());
                });
            } else if (obj.event === 'use') {
                util.sendAjax({
                    type: 'POST',
                    url: '#(ctxPath)/system/person/use',
                    data: {id: data.id},
                    loadFlag: true,
                    success: function (data) {
                        reloadTable($('#name').val(), $('#phone').val());
                    }
                });
            } else if (obj.event === 'unuse') {
                util.sendAjax({
                    type: 'POST',
                    url: '#(ctxPath)/system/person/unuse',
                    data: {id: data.id},
                    loadFlag: true,
                    success: function (data) {
                        reloadTable($('#name').val(), $('#phone').val());
                    }
                });
            }
        });

        reloadTable = function (name, phone) {
            table.reload('dateTable', {
                url: '#(ctxPath)/system/person/tableData'
                , where: {name: name, phone: phone} //设定异步数据接口的额外参数
            });
        }

        form.on('submit(search)', function (data) {
            reloadTable(data.field.name, data.field.phone);
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });


</script>
#end

#define content()
<div class="layui-fluid">
    <form id="searchForm" class="layui-form x-center" action="">
        <div class="layui-form-pane">
            <div class="layui-form-item">
                <label class="layui-form-label">个人名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="name" placeholder="个人群体名称" class="layui-input"/>
                </div>
                <label class="layui-form-label">电话号码</label>
                <div class="layui-input-inline">
                    <input type="text" id="phone" name="phone" placeholder="电话号码" class="layui-input"/>
                </div>
                <div class="layui-input-inline" style="width : 80px">
                    <button class="layui-btn" lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i>
                    </button>
                </div>
            </div>
        </div>
    </form>
    <hr>
    <div class="layui-row">
        <table id="dateTable" lay-filter="dateTable"></table>
    </div>
</div>
