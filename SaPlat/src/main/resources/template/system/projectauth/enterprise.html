#include("/template/common/layout/_page_layout.html")
#@layout()

#define css()
<style>
    .layui-form-pane .layui-form-label {
        width: 200px;
    }

</style>
#end

#define content()
<div class="layui-fluid">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top:30px;color:#009688;">
        <legend style="font-size: 20px;font-weight: 500;">企业机构</legend>
    </fieldset>
    <br/>
    <form id="person" class="layui-form" action="">
        <div class="layui-form-pane" style="margin:0 20%">
            <!--<div class="layui-form-item">-->
                <!--<label class="layui-form-label" style="width: 180px;"><em class="require-mark">*</em>营业执照或相关文件</label>-->
                <!--<div class="layui-input-block" style="margin: 0 180px">-->
                    <!--<button class="layui-btn" name="check" id="check1" style="margin: 0 200px">点击查看</button>-->
                <!--</div>-->
            <!--</div>-->

            <div class="layui-form-item">
                <label class="layui-form-label" for="enterprise.name" style="width: 180px">企业机构名称</label>
                <div class="layui-input-block" style="margin: 0 180px">
                    <input type="text" id="enterprise.name" name="enterprise.name" value="#(organization.name)"
                           class="layui-input" style="width: 500px" disabled/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="enterprise.orgID" style="width: 180px">企业机构代码</label>
                <div class="layui-input-block" style="margin: 0 180px">
                    <input type="text" id="enterprise.orgID" name="enterprise.orgID" value="#(organization.id)"
                           class="layui-input " style="width: 500px" disabled/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="enterprise.address" style="width: 180px">公司地址</label>
                <div class="layui-input-block" style="margin: 0 180px">
                    <input type="text" id="enterprise.address" name="enterprise.address"
                           value="#(enterprise.address)" class="layui-input " style="width: 500px" disabled/>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label" for="enterprise.resume" style="width: 680px;">
                    <h style="margin: 0 50px">公司简介</h>
                </label>
                <div class="layui-input-block">
					<textarea id="enterprise.resume" name="enterprise.resume"
                              required lay-verify="required" placeholder="" class="layui-textarea"
                              cols="100" rows="2" wrap="hard" autocomplete="off" style="width: 680px"
                              disabled/>#(enterprise.resume)</textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="enterprise.principal" style="width: 180px">公司负责人</label>
                <div class="layui-input-block" style="margin: 0 180px">
                    <input type="text" id="enterprise.principal" name="enterprise.principal"
                           value="#(enterprise.principal)" class="layui-input" style="width: 500px" disabled/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="enterprise.phone" style="width: 180px">公司负责人联系方式</label>
                <div class="layui-input-block" style="margin: 0 180px">
                    <input type="text" id="enterprise.phone" name="enterprise.contact"
                           value="#(enterprise.contact)" class="layui-input " style="width: 500px" disabled/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="enterprise.type" style="width: 180px">主体类型</label>
                <div class="layui-input-block" style="margin: 0 180px">
                    <input type="text" id="enterprise.type" name="enterprise.type"
                           value="#(enterprise.type)" class="layui-input " style="width: 500px" disabled/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="enterprise.credit" style="width: 180px">统一社会信用代码</label>
                <div class="layui-input-block" style="margin: 0 180px">
                    <input type="text" id="enterprise.credit" name="enterprise.credit"
                           value="#(enterprise.credit)" class="layui-input " style="width: 500px" disabled/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="enterprise.scope" style="width: 180px">业务范围</label>
                <div class="layui-input-block" style="margin: 0 180px">
                    <input type="text" id="enterprise.scope" name="enterprise.scope"
                           value="#(enterprise.scope)" class="layui-input " style="width: 500px" disabled/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="enterprise.start" style="width: 180px">创办日期</label>
                <div class="layui-input-block" style="margin: 0 180px">
                    <input type="text" id="enterprise.start" name="enterprise.start"
                           value="#(enterprise.start)" class="layui-input " style="width: 500px" disabled/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="enterprise.person" style="width: 180px">企业法人</label>
                <div class="layui-input-block" style="margin: 0 180px">
                    <input type="text" id="enterprise.person" name="enterprise.person"
                           value="#(enterprise.person)" class="layui-input " style="width: 500px" disabled/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="enterprise.capital" style="width: 180px">注册资本</label>
                <div class="layui-input-block" style="margin: 0 180px">
                    <input type="text" id="enterprise.capital" name="enterprise.capital"
                           value='#number(enterprise.capital, ",###")' class="layui-input " style="width: 500px" disabled/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 180px"><em class="require-mark">*</em>法人身份证照片</label>
                <div class="layui-input-block" style="margin: 0 180px">
                    <button type="button" class="layui-btn" name="check" id="check2" style="margin: 0 200px" value="#(pictrue)">点击查看</button>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="enterprise.website" style="width: 180px">企业网站</label>
                <div class="layui-input-block" style="margin: 0 180px">
                    <input type="text" id="enterprise.website" name="enterprise.website"
                           value="#(enterprise.website)" class="layui-input " style="width: 500px" disabled/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="enterprise.coordinate" style="width: 180px">地址坐标</label>
                <div class="layui-input-block" style="margin: 0 180px">
                    <input type="text" id="enterprise.coordinate" name="enterprise.coordinate"
                           value="#(enterprise.coordinate)" class="layui-input " style="width: 500px" disabled/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="enterprise.landLine" style="width: 180px">座机电话</label>
                <div class="layui-input-block" style="margin: 0 180px">
                    <input type="text" id="enterprise.landLine" name="enterprise.landline"
                           value="#(enterprise.landLine)" class="layui-input" style="width: 500px" disabled/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="enterprise.scale" style="width: 180px">企业人数</label>
                <div class="layui-input-block" style="margin: 0 180px">
                    <input type="text" id="enterprise.scale" name="enterprise.scale"
                           value="#(enterprise.scale)" class="layui-input " style="width: 500px" disabled/>
                </div>
            </div>
        </div>
    </form>
</div>

#end

#define js()
<script type="text/javascript">
    layui.use(['table', 'layer','jquery','form'], function () {
        var table = layui.table
            , layer = layui.layer
            , $ = layui.jquery
            , form = layui.form;

        $("button").click(function () {
            pop_show('查看图片', '#(ctxPath)/util/pdfView?fileID='+$(this).val(),'', '', function () {
            });
        })
    });

</script>
#end
