#include("/template/common/layout/_page_layout.html")
#@layout()

#define css()
<style>

</style>
#end


#define content()
<div class="layui-fluid">
    <!--    <fieldset class="layui-elem-field layui-field-title" style="margin-top:30px;color:#009688;">
            <legend style="font-size: 20px;font-weight: 500;">专家团体</legend>
        </fieldset>
        <br/>-->

    <div style="padding: 20px; background-color: #F2F2F2;margin-top:19px">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">基本信息</div>
                    <div class="layui-card-body">
                        <form class="layui-form" action="">
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label" for="expertGroup.name" >名称：</label>
                                    <div class="layui-input-block" >
                                        <input type="text" id="expertGroup.name" name="expertGroup.name" value="#(expertGroup.name)"
                                               class="layui-input " readonly/>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label" for="expertGroup.worktime" >工作时间：</label>
                                    <div class="layui-input-block" >
                                        <input type="text" name="expertGroup.worktime" id="expertGroup.worktime" autocomplete="off"
                                               value="#(expertGroup.worktime)" class="layui-input"  readonly>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label" for="expertGroup.workstate" >在职状态：</label>
                                    <div class="layui-input-block" >
                                        <input type="text" name="expertGroup.workstate" id="expertGroup.workstate" class="layui-input" value="#(expertGroup.workstate)"
                                               readonly>
                                    </div>
                                </div>
                            </div>

                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label" for="expertGroup.department" >部门名称：</label>
                                    <div class="layui-input-block" >
                                        <input type="text" name="expertGroup.department" id="expertGroup.department" autocomplete="off"
                                               value="#(expertGroup.department)" class="layui-input" style="width: 510px" readonly>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">证书/证件资料</div>
                    <div class="layui-card-body">
                        <form class="layui-form" action="">
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-col-md4">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label" for="check1" style="width: 110px;">工作证件照片：</label>
                                        <div class="layui-input-block" >
                                            <button type="button" class="layui-btn" name="check1" id="check1" value="#(expertGroup.workpictrue)" style="margin: 0 40px">
                                                点击查看
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-md4">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label" for="check2" style="width: 110px;">专业资格证书：</label>
                                        <div class="layui-input-block" >
                                            <button type="button" class="layui-btn" name="check2" id="check2" style="margin: 0 40px" value="#(expertGroup.certificate)">
                                                点击查看
                                            </button>
                                        </div>
                                    </div>
                                </div></div></form>
                    </div>
                </div>
            </div>

            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">专业资格内容</div>
                    <div class="layui-card-body">
                        <p style="margin-left: 20px;margin-top: 8px">#(expertGroup.profess)</p>
                    </div>
                </div>
            </div>
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">参与项目经历</div>
                    <div class="layui-card-body">
                        <p style="margin-left: 20px;margin-top: 8px">#(expertGroup.project)</p>
                    </div>
                </div>
            </div>
        </div></div></div>
#end

#define js()
<script type="text/javascript">

    layui.use(['table', 'layer','jquery','form'], function () {
        var table = layui.table
            , layer = layui.layer
            , $ = layui.jquery
            , form = layui.form;

        $("button").click(function () {
            pop_show('查看图片', '#(ctxPath)/util/pdfView?fileID='+$(this).val(),'', '', function () {
            });
        })
    });
</script>
#end
