#include("/template/common/layout/_page_layout.html")
#@layout()

#define css()
<style>
    button {
        background: #758ef0;
        color: #FFF;
        border: none;
        border-radius: 15px;
    }
</style>
#end


#define content()
<div class="layui-fluid">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>审查团体认证</legend>
    </fieldset>

    <form id="person" class="layui-form x-center" action="">
        <div class="layui-form-pane">

            <div class="layui-form-item">
                <label class="layui-form-label" for="upload"><em class="require-mark">*</em>营业执照或相关文件</label>
                <div class="layui-input-block">
                    <div class="layui-upload">
                        <div class="layui-upload">
                            <button type="button" class="layui-btn" name="upload" id="upload"><i class="layui-icon"></i>上传文件
                            </button>
                            <label class="layui-hide" for="objectType.certificate"></label><input type="text" class="layui-hide"
                                                                                           name="objectType.certificate"
                                                                                           id="objectType.certificate">
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="objectData.name">审查团体名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="objectData.name" name="objectData.name" value="#(organization.name)"
                           class="layui-input layui-disabled layui-hide"  required disabled="disabled"/>
                    <p>#(organization.name)</p>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="objectData.orgID">组织机构编号</label>
                <div class="layui-input-inline">
                    <input type="number" id="objectData.orgID" name="objectData.orgID" value="#(organization.id)"
                           class="layui-input layui-disabled layui-hide"  required disabled="disabled"/>
                    <p>#(organization.id)</p>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="objectData.scope">服务范围</label>
                <div class="layui-input-inline">
                    <input type="text" id="objectData.scope" name="objectData.scope"
                           value="#(objectData.scope)" class="layui-input" required disabled="disabled"/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="objectData.comprehend">服务理解</label>
                <div class="layui-input-inline">
                    <input type="text" id="objectData.comprehend" name="objectData.comprehend"
                           value="#(objectData.comprehend)" class="layui-input" required disabled="disabled"/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="objectData.performance">服务业绩</label>
                <div class="layui-input-inline">
                    <input type="text" id="objectData.performance" name="objectData.performance"
                           value="#(objectData.performance)" class="layui-input" required disabled="disabled"/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="objectData.framework">人员架构</label>
                <div class="layui-input-inline">
                    <input type="text" id="objectData.framework" name="objectData.framework"
                           value="#(objectData.framework)" class="layui-input" required disabled="disabled"/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="objectData.resume">人员简历</label>
                <div class="layui-input-inline">
                    <input type="text" id="objectData.resume" name="objectData.resume"
                           value="#(objectData.resume)" class="layui-input" required disabled="disabled"/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="objectData.content">专业内容</label>
                <div class="layui-input-inline">
                    <input type="text" id="objectData.content" name="objectData.content"
                           value="#(objectData.content)" class="layui-input" required disabled="disabled"/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">有无犯罪记录</label>
                <div class="layui-input-block">
                    #if(objectData.record == 0)
                    <input type="radio" name="objectData.record" value="0" title="有" checked="checked" required disabled="disabled"/>
                    <input type="radio" name="objectData.record" value="1" title="无" required disabled="disabled"/>
                    #else
                    <input type="radio" name="objectData.record" value="0" title="有" required disabled="disabled"/>
                    <input type="radio" name="objectData.record" value="1" title="无" checked="checked" required disabled="disabled"/>
                    #end
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="objectData.administrator">管理员姓名</label>
                <div class="layui-input-inline">
                    <input type="text" id="objectData.administrator" name="objectData.administrator"
                           value="#(objectData.administrator)" class="layui-input" required disabled="disabled"/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="objectData.contact">管理员联系方式</label>
                <div class="layui-input-inline">
                    <input type="tel" id="objectData.contact" name="objectData.contact"
                           value="#(objectData.contact)" class="layui-input" required disabled="disabled"/>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-warm" id="reset">关闭</button>
                </div>
            </div>
        </div>
    </form>
</div>

#end


#define js()
<script type="text/javascript">

</script>
#end
