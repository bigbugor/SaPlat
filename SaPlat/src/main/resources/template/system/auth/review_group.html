#include("/template/common/layout/_page_layout.html")
#@layout()

#define css()
<style>
    button {
        background: #758ef0;
        color: #FFF;
        border: none;
        border-radius: 15px;
    }
</style>
#end


#define content()
<div class="layui-fluid">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>审查团体认证</legend>
    </fieldset>

    <form id="person" class="layui-form x-center" action="">
        <div class="layui-form-pane">

            <div class="layui-form-item">
                <label class="layui-form-label" for="upload"><em class="require-mark">*</em>营业执照或相关文件</label>
                <div class="layui-input-block">
                    <div class="layui-upload">
                        <div class="layui-upload">
                            <button type="button" class="layui-btn" name="upload" id="upload"><i
                                    class="layui-icon"></i>上传文件
                            </button>
                            <label class="layui-hide" for="organization.certificate"></label><input type="text"
                                                                                                    class="layui-hide"
                                                                                                    name="organization.certificate"
                                                                                                    id="organization.certificate">
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="review_group.name">审查团体名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="review_group.name" name="review_group.name" value="#(organization.name)"
                           class="layui-input layui-disabled layui-hide" required/>
                    <p>#(organization.name)</p>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="review_group.orgID">组织机构编号</label>
                <div class="layui-input-inline">
                    <input type="number" id="review_group.orgID" name="review_group.orgID" value="#(organization.id)"
                           class="layui-input layui-disabled layui-hide" required/>
                    <p>#(organization.id)</p>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="review_group.scope">服务范围</label>
                <div class="layui-input-inline">
                    <input type="text" id="review_group.scope" name="review_group.scope"
                           value="#(review_group.scope)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="review_group.comprehend">服务理解</label>
                <div class="layui-input-inline">
                    <input type="text" id="review_group.comprehend" name="review_group.comprehend"
                           value="#(review_group.comprehend)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="review_group.performance">服务业绩</label>
                <div class="layui-input-inline">
                    <input type="text" id="review_group.performance" name="review_group.performance"
                           value="#(review_group.performance)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="review_group.framework">人员架构</label>
                <div class="layui-input-inline">
                    <input type="text" id="review_group.framework" name="review_group.framework"
                           value="#(review_group.framework)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="review_group.resume">人员简历</label>
                <div class="layui-input-inline">
                    <input type="text" id="review_group.resume" name="review_group.resume"
                           value="#(review_group.resume)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="review_group.content">专业内容</label>
                <div class="layui-input-inline">
                    <input type="text" id="review_group.content" name="review_group.content"
                           value="#(review_group.content)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">有无犯罪记录</label>
                <div class="layui-input-block">
                    #if(review_group.record == 0)
                    <input type="radio" name="review_group.record" value="0" title="有" checked="checked" required/>
                    <input type="radio" name="review_group.record" value="1" title="无" required/>
                    #else
                    <input type="radio" name="review_group.record" value="0" title="有" required/>
                    <input type="radio" name="review_group.record" value="1" title="无" checked="checked" required/>
                    #end
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="review_group.administrator">管理员姓名</label>
                <div class="layui-input-inline">
                    <input type="text" id="review_group.administrator" name="review_group.administrator"
                           value="#(review_group.administrator)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="review_group.contact">管理员联系方式</label>
                <div class="layui-input-inline">
                    <input type="tel" id="review_group.contact" name="review_group.contact"
                           value="#(review_group.contact)" class="layui-input" required/>
                </div>
            </div>

            <!--隐藏flag作为界面是否禁用的方法-->
            <input type="text" id="flag" name="flag"
                   class="layui-input layui-disabled layui-hide" value="#(flag)" required/>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="sub">保存</button>
                    <button class="layui-btn layui-btn-warm" id="reset">取消</button>
                </div>
            </div>
        </div>
    </form>
</div>

#end


#define js()
<script type="text/javascript">
    if ($('#flag').val() == 1) {
        $(".layui-btn").addClass("layui-hide");
        $(":input").addClass("layui-disabled");
        $(":input").attr("disabled", "disabled");
    }
</script>
#end
