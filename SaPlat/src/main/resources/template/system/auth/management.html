#include("/template/common/layout/_page_layout.html")
#@layout()

#define css()
<style>
    button {
        background: #758ef0;
        color: #FFF;
        border: none;
        border-radius: 15px;
    }
</style>
#end


#define content()
<div class="layui-fluid">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>管理机构认证</legend>
    </fieldset>
    <form id="person" class="layui-form x-center" action="">
        <div class="layui-form-pane">

            <div class="layui-form-item">
                <label class="layui-form-label" for="upload"><em class="require-mark">*</em>营业执照或相关文件</label>
                <div class="layui-input-block">
                    <div class="layui-upload">
                        <div class="layui-upload">
                            <button type="button" class="layui-btn" name="upload" id="upload"><i
                                    class="layui-icon"></i>上传文件
                            </button>
                            <label class="layui-hide" for="objectType.certificate"></label>
                            <input type="text" class="layui-hide" name="objectType.certificate"
                                   id="objectType.certificate">
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="objectData.name">管理机构名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="objectData.name" name="objectData.name" value="#(organization.name)"
                           class="layui-input layui-disabled layui-hide" required/>
                    <p>#(organization.name)</p>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="objectData.orgID">组织机构编号</label>
                <div class="layui-input-inline">
                    <input type="number" id="objectData.orgID" name="objectData.orgID" value="#(organization.id)"
                           class="layui-input layui-disabled layui-hide" required/>
                    <p>#(organization.id)</p>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="objectData.responsibility">部门职责</label>
                <div class="layui-input-inline">
                    <input type="text" id="objectData.responsibility" name="objectData.responsibility"
                           value="#(objectData.responsibility)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="objectData.superior">上级部门</label>
                <div class="layui-input-inline">
                    <input type="text" id="objectData.superior" name="objectData.superior"
                           value="#(objectData.superior)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="objectData.principal">上级负责人</label>
                <div class="layui-input-inline">
                    <input type="text" id="objectData.principal" name="objectData.principal"
                           value="#(objectData.principal)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="objectData.principalcon">负责人联系方式</label>
                <div class="layui-input-inline">
                    <input type="tel" id="objectData.principalcon" name="objectData.principalcon"
                           value="#(objectData.principalcon)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="objectData.party">党政信息</label>
                <div class="layui-input-inline">
                    <input type="text" id="objectData.party" name="objectData.party"
                           value="#(objectData.party)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="objectData.manager">部门主管姓名</label>
                <div class="layui-input-inline">
                    <input type="text" id="objectData.manager" name="objectData.manager"
                           value="#(objectData.manager)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="objectData.managercon">主管联系方式</label>
                <div class="layui-input-inline">
                    <input type="tel" id="objectData.managercon" name="objectData.managercon"
                           value="#(objectData.managercon)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="objectData.detailedaddr">部门详细地址</label>
                <div class="layui-input-inline">
                    <input type="text" id="objectData.detailedaddr" name="objectData.detailedaddr"
                           value="#(objectData.detailedaddr)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="objectData.num">部门人数</label>
                <div class="layui-input-inline">
                    <input type="number" id="objectData.num" name="objectData.num"
                           value="#(objectData.num)" class="layui-input" required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="objectData.lower">下级部门</label>
                <div class="layui-input-inline">
                    <input type="text" id="objectData.lower" name="objectData.lower"
                           value="#(objectData.lower)" class="layui-input" required/>
                </div>
            </div>

            <!--隐藏flag作为界面是否禁用的方法-->
            <input type="text" id="flag" name="flag"
                   class="layui-input layui-disabled layui-hide" value="#(flag)" required/>


            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="sub">保存</button>
                    <button class="layui-btn layui-btn-warm" id="reset">取消</button>
                </div>
            </div>
        </div>
    </form>
</div>

#end


#define js()
<script type="text/javascript">

</script>
#end
