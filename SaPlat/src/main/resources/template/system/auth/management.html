#include("/template/common/layout/_page_layout.html")
#@layout()

#define css()
<style>
    button {
        background: #758ef0;
        color: #FFF;
        border: none;
        border-radius: 15px;
    }
</style>
#end


#define content()
<div class="layui-fluid">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top:30px;color: #009688;">
        <legend style="font-size: 20px;font-weight: 500;">管理机构认证</legend>
    </fieldset>
    <br>
    <form id="person" class="layui-form " action="">
        <div class="layui-form-pane">
            <!--<div class="layui-form-item">-->
                <!--<label class="layui-form-label" style="width: 180px;"><em class="require-mark">*</em>营业执照或相关文件</label>-->
                <!--<div class="layui-input-block" style="margin: 0 180px">-->
                    <!--<button class="layui-btn" name="check" id="check1" style="margin: 0 200px">点击查看</button>-->
                <!--</div>-->
            <!--</div>-->

            <div class="layui-form-item">
                <label class="layui-form-label" for="enterprise.orgID" style="width: 180px">组织机构名称</label>
                <div class="layui-input-block" style="margin: 0 180px">
                    <input type="text" id="enterprise.orgID" name="enterprise.orgID" value="#(organization.name)"
                           class="layui-input " style="width: 500px" disabled/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="management.name" style="width: 180px">管理机构名称</label>
                <div class="layui-input-block" style="margin: 0 180px">
                    <input type="text" id="management.name" name="management.name" value="#(management.name)"
                           class="layui-input" style="width: 500px" disabled/>
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label" for="management.responsibility" style="width: 180px">部门职责</label>
                <div class="layui-input-block" style="margin: 0 180px">
                    <input type="text" id="management.responsibility" name="management.responsibility"
                           value="#(management.responsibility)" class="layui-input" style="width: 500px" disabled/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="management.superior" style="width: 180px">上级部门</label>
                <div class="layui-input-block" style="margin: 0 180px">
                    <input type="text" id="management.superior" name="management.superior"
                           value="#(management.superior)" class="layui-input" style="width: 500px" disabled/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="management.principal" style="width: 180px">上级负责人</label>
                <div class="layui-input-block" style="margin: 0 180px">
                    <input type="text" id="management.principal" name="management.principal"
                           value="#(management.principal)" class="layui-input" style="width: 500px" disabled/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="management.principalcon" style="width: 180px">负责人联系方式</label>
                <div class="layui-input-block" style="margin: 0 180px">
                    <input type="text" id="management.principalcon" name="management.principalcon"
                           value="#(management.principalcon)" class="layui-input" style="width: 500px" disabled/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="management.party" style="width: 180px">党政信息</label>
                <div class="layui-input-block" style="margin: 0 180px">
                    <input type="text" id="management.party" name="management.party"
                           value="#(management.party)" class="layui-input" style="width: 500px" disabled/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="management.manager" style="width: 180px">部门主管姓名</label>
                <div class="layui-input-block" style="margin: 0 180px">
                    <input type="text" id="management.manager" name="management.manager"
                           value="#(management.manager)" class="layui-input" style="width: 500px" disabled/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="management.managercon" style="width: 180px">主管联系方式</label>
                <div class="layui-input-block" style="margin: 0 180px">
                    <input type="text" id="management.managercon" name="management.managercon"
                           value="#(management.managercon)" class="layui-input" style="width: 500px" disabled/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="management.detailedaddr" style="width: 180px">部门详细地址</label>
                <div class="layui-input-block" style="margin: 0 180px">
                    <input type="text" id="management.detailedaddr" name="management.detailedaddr"
                           value="#(management.detailedaddr)" class="layui-input" style="width: 500px" disabled/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="management.num" style="width: 180px">部门人数</label>
                <div class="layui-input-block" style="margin: 0 180px">
                    <input type="text" id="management.num" name="management.num"
                           value="#(management.num)" class="layui-input" style="width: 500px" disabled/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="management.lower" style="width: 180px">下级部门</label>
                <div class="layui-input-block" style="margin: 0 180px">
                    <input type="text" id="management.lower" name="management.lower"
                           value="#(management.lower)" class="layui-input" style="width: 500px" disabled/>
                </div>
            </div>
        </div>
    </form>
</div>

#end


#define js()
<script type="text/javascript">
</script>
#end
